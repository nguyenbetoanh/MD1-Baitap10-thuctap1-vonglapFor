<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--              Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ-->
<!--               hiển thị từ 0 đến 5.-->
<h1 id="demo"></h1>
<script>
    let text = "";

    for (var i = 0; i <= 5; i++) {
        text += "The number is " + i + "<br>";
        console.log(i);
    }

    document.getElementById("demo").innerHTML = text;

</script>
<!--// Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa-->
<!--// nhập vào.-->
<input type="text" id="nhap">
<button onclick="kiemTra()">Tính</button>
<h1 id="hienThi"></h1>
<script>
    function kiemTra() {
        let soNhap = +document.getElementById('nhap').value
        let total = 0
        if (soNhap > 0) {
            for (i = 1; i<=soNhap;i++){
                total= total +i
                console.log(total)
                document.getElementById('hienThi').innerHTML=' tổng các phần tử từ số 1 đến số ' +soNhap +' là '+total
            }
                }else
            document.getElementById('hienThi').innerHTML='nhập linh ta linh tinh, nhập lại đê'
    }
</script>
</body>
</html>
